<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/logovar2.png" type="image/png">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="Лого сайта">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/profile-avatar.png" alt="Аватар профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1> 
                    <button type="button" class="button profile__edit-button">
                        <img class="profile__edit-button-image" src="images/EditButton-image.svg">
                    </button>
                    <p class="profile__description">Исследователь океана</p>   
                </div>
                <button type="button" class="button profile__add-button">
                    <img class="profile__add-button-image" src="images/addButton-plus.svg">  
                </button>
            </section>
            <section class="cards">
               
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
                2020 Mesto Russia
            </p>
        </footer>
        <div class="overlay popup profile-popup">
            <form class="popup__container" name='popupProfile' novalidate>
                <h2 class="popup__heading">
                    Редактировать профиль
                </h2>
                <fieldset class="popup__fieldset">
                    <input id='popup__input-username' type="text" class="popup__input popup__input-username" required minlength="2" maxlength="40" placeholder="Имя пользователя">
                    <span class='popup__input-username-error popup__input-error'></span>
                    <input id='popup__input-description' type="text" class="popup__input popup__input-description" required minlength="2" maxlength="200" placeholder="О себе">
                    <span class='popup__input-description-error popup__input-error'></span>
                </fieldset>
                <button type="submit" class="popup__submit-button button">
                    Сохранить
                </button>
                <button type="button" class="popup__close-button button">
                    <img class="popup__close-button-image" src="images/close-button-ico.svg">
                </button>
            </form>
        </div>
        <div class="overlay popup add-popup">
            <form class="popup__container" name='popupAdd' novalidate>
                <h2 class="popup__heading">
                    Новое место
                </h2>
                <fieldset class="popup__fieldset">
                    <input id='popup__input-name' type="text" class="popup__input popup__input-name" required minlength="2" maxlength="40" placeholder="Название">
                    <span class='popup__input-name-error popup__input-error'></span>
                    <input id='popup__input-link' type="url" class="popup__input popup__input-link" required placeholder="Ссылка на кртинку">
                    <span class='popup__input-link-error popup__input-error'></span>
                </fieldset>
                <button type="submit" class="popup__submit-button button">
                    Создать
                </button>
                <button type="button" class="popup__close-button button">
                    <img class="popup__close-button-image" src="images/close-button-ico.svg" alt = 'закрыть'>
                </button>
            </form>
        </div>
        <div class="popup card-popup">
            <div class="card-popup__container">
                <img class="card-popup__image" src=" " alt=" ">
                <p class="card-popup__title">

                </p>
                <button class="card-popup__close-button button">
                    <img class="card-popup__close-button-image" src ="images/close-button-ico.svg" alt = 'закрыть'> 
                </button>
            </div>  
        </div>
        <template id='card'>
            <div class="card">
                <img class="card__image" alt=" " src=" ">
                <div class="card__cardbar">
                    <p class="card__title">
                        
                    </p>
                    <button class="button card__like-button">
                        
                    </button>
                </div>
                <button class="button card__delete-button">

                </button>
            </div> 
        </template>
    </div>
  <script src="./script.js"></script> 
  <script src="./validate.js"></script> 
</body>
</html>
